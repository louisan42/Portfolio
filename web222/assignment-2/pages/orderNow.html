<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="../css/stylesheet.css">
        
        
        <title>Order Now</title> 
    </head>
    <body class="fontFormat">
        <header>
            <h6>&nbsp;</h6>
        </header>
        
        <main>
            <article class="pages">
                <h6>&nbsp;</h6>
                <section class="container">
                    <h6>&nbsp;</h6>
                    <h6>&nbsp;</h6>
                    <h6>&nbsp;</h6>
                    <!-- labels for categories -->
                    <section class="gridItem">
                        <h6>&nbsp;</h6>
                    </section>
                    <section class="gridItem"><h3>ITEM</h3></section>
                    <section class="gridItem"><h3>QUANTITY</h3></section>
                    <!-- dropdown menu for clothes -->
                    <section class="gridItem"><h3>CLOTHES</h3></section>
                        <select class = "dropMenu" name="clothItems" id="clothItems">
                            <option value="empty" selected>&nbsp;</option>
                            <option value="Tuxedo">Tuxedo</option>
                            <option value="Women's dress">Women's dress</option>
                            <option value="kids' dress">Kids' dress</option>
                            <option value="Boys' dress shirt">Boys' dress shirt</option>
                        </select>
                    <!-- quantity input for clothes -->
                        <input class = "dropMenu" maxlength="3"  type="text" />
                    <!-- dropdown menu for shoes -->
                    <section class="gridItem"><h3>SHOES</h3></section>
                        <select class = "dropMenu" name="shoeItems" id="shoeItems">
                                <option value="empty" selected>&nbsp;</option>
                                <option value="Men's boot">Men's boot</option>
                                <option value="Women's high heels">Women's high heels</option>
                                <option value="Unisex sneakers">Unisex sneakers</option>
                                <option value="Toddler shoes -F">Toddler shoes -F</option>
                                <option value="Teen sneakers -Unisex">Teen sneakers -Unisex</option>
                            </select>
                    <!-- quantity input for shoes -->
                        <input class = "dropMenu " maxlength="3"  type="text" />
                    
                    <!-- dropdown menu for accessories -->
                    <section class="gridItem"><h3>ACCESSORIES</h3></section>
                            <select class = "dropMenu" name="accessoryItems" id="accessoryItems">
                                <option value="empty" selected>&nbsp;</option>
                                <option value="Designer Watch -Unisex">Designer Watch -Unisex</option>
                                <option value="Polarized sunglasses">Polarized sunglasses</option>
                                <option value="Deluxe necklace">Deluxe necklace</option>
                                <option value="Pure mossanite diamond ring">Pure mossanite diamond ring</option>
                                <option value="Designer handbag">Designer handbag</option>
                            </select>
                    <!-- quantity input for accessories -->
                        <input class = "dropMenu " maxlength="3"  type="text" />
                    <!-- dropdown menu for others -->
                    <section class="gridItem"><h3>OTHERS</h3></section>                        
                            <select class = "dropMenu" name="otherItems" id="otherItems">
                                <option value="empty" selected>&nbsp;</option>
                                <option value="Umbrella">Umbrella</option>
                                <option value="Winter bundle">Winter bundle</option>
                                <option value="Wallet">Wallet</option>
                                <option value="Perfume">Perfume</option>
                                <option value="ANC headphones">ANC headphones</option>
                            </select>
                        
                    <!-- quantity input for others -->
                    
                        <input class = "dropMenu " maxlength="3"  type="text" />
                    
                    <section class="gridItem">
                        <h6>&nbsp;</h6>
                    </section>
                    <button id = "orderBtn" class="btn">Order Now</button>
                    <button id = "cancelBtn" class="btn">Cancel</button>

                </section>
            </article>
            
        </main>
        <script src="../javascript/script.js"></script>
    </body>
</html>
